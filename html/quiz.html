    <div class="jumbotron text-center jumbotron-fluid" style="margin-bottom:0">
        <h1 style="color:#273746;font-family: Verdana, sans-serif; font-size:50px;">
            Social Science Hunzi Toolkit
        </h1>
    </div>
    <!-- Navbar -->
    <header>
        <h1 style="text-align:center;">请选择你觉得语气最强烈的一句话</h1>
    </header>
    <div class="container container-fluid">
        <div class="row">
            <div class="col-lg-8 col-12 question-container">
                <div class="question-inner">
                    <p class="lead" id="question-text"></p>
                </div>
            </div>
            <div class="col-lg-4 col-12 selection-container">
                <div class="card">
                    <div class="card-title">
                        <h2 style="text-align:center;" id="question-number">载入中……</h2>
                    </div>
                    <div class="card-body text-center">
                        <button type="button" id="btn-strongly-positive" class="btn btn-success btn-lg btn-block"
                            style="background-color: #1b5e20;">第一句</button>
                        <button type="button" id="btn-positive"
                            class="btn btn-success btn-lg btn-block mt-2">第二句</button>
                        <button type="button" id="btn-uncertain"
                            class="btn btn-light btn-lg btn-block mt-2">一样/差不多</button>
                        <button type="button" id="btn-prev" class="btn btn-primary btn-lg mt-4">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
